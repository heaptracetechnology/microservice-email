omg: 1
lifecycle:
  startup:
    command: ["microservice-email"]
info:
  version: 1.0.0
  title: Email
  description: This is a email service
  contact:
    name: Rohit Shetty
    url: https://github.com/ht68rohit
    email: rohits@heaptrace.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
actions:
  send:
    help: Send email
    http:
      port: 3000
      method: post
      path: /send
      contentType: application/json
    arguments:
      from: 
        type: string
        in: requestBody
        required: true
        help: The sender email address.
      to:
        type: list
        in: requestBody
        required: true
        help: The receiver email address
      subject: 
        type: string
        in: requestBody
        required: true
        help: The subject of email
      message:
        type: string
        in: requestBody
        required: true
        help: The message body of email
    output:
      type: object
      contentType: application/json
      properties:
        success:
          help: Returns true or false.
          type: boolean
        message:
          help: Success message or error message if occurred.
          type: string
        statusCode:
          help: SMTP status code.
          type: int
  receive:
    help: Start receiving  emails
    events:
      mail:
        help: Triggered anytime when any new email is occurred in mail inbox.
        arguments: 
          username:
            type: string
            in: requestBody
            required: true
            help: The receiver account email address.
          pattern:
            type: string
            in: requestBody
            help: The text pattern to filter sender, subject and message body.
          label:
            type: string
            in: requestBody
            help: The label to retrieve specific email from mailbox, and if label is invalid then INBOX is selected by default.
        http: 
          port: 3000
          subscribe:
            method: post
            path: /receive
            contentType: application/json
          unsubscribe:
            path: /unsubscribe
            method: post
            contentType: application/json
        output:
          contentType: application/json
          type: object
          properties:
            subject:
              help: The subject of received mail
              type: string
            from:
              help: The object of sender details with name and email address
              type: map
            message:
              help: The message body of mail or error message if occurred
              type: string
environment:
  PASSWORD:
    type: string
    required: true
    help: The password of sender mail account.
  SMTP_HOST:
    type: string
    help: The SMTP host
  SMTP_PORT:
    type: string
    help: The port number for SMTP
  IMAP_HOST:
    type: string
    help: The IMAP host
  IMAP_PORT:
    type: string
    help: The IMAP port