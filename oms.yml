oms: 1
info:
  version: 1.0.0
  title: SMTP
  description: Interact with SMTP as a microservice
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  contact:
    name: Open Microservices
    url: 'https://openmicroservices.org'
    email: core@openmicroservices.org
lifecycle:
  startup:
    command: ["server"]
health:
  http:
    path: /healthcheck
    port: 3000
actions:
  send:
    help: Send email
    http:
      port: 3000
      method: post
      path: /send
      contentType: application/json
    arguments:
      from:
        type: string
        in: requestBody
        required: true
        help: The sender email address
      to:
        type: string
        in: requestBody
        required: true
        help: The receiver email address
      subject:
        type: string
        in: requestBody
        required: true
        help: The subject of email
      message:
        type: string
        in: requestBody
        required: true
        help: The message body of email
    output:
      type: object
      contentType: application/json
      properties:
        success:
          help: Returns true or false.
          type: boolean
        message:
          help: Success message or error message if occurred.
          type: string
        statusCode:
          help: SMTP status code.
          type: int
environment:
  PASSWORD:
    type: string
    required: true
    help: The password of sender mail account.
  SMTP_HOST:
    type: string
    help: The SMTP host
  SMTP_PORT:
    type: string
    help: The port number for SMTP
